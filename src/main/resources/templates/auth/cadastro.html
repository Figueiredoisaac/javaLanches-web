<html>

<head>
    <meta charset="UTF-8" />

<style th:inline="text">
.bg2{
    background-image:url([[@{/img/background-cadastro.jpg}]]);
    background-size: cover; 
}

<body class="bg2">
    <header>
        <div class="container-fluid barra-nav">
            <div class="row header-main">
                <div class="row header-main justify-content-between">
                    <div class="col col-4 nav-logo"><img class="nav-img" th:src="@{/img/logo.png}"
                            alt="Logo JavaLanches">
                        <div class="nav-titulo">javaLanches</div>
                    </div>
                    <div class="col col-2 "><a class="nav-entrar" href="../index">HOME</a></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row main justify-content-around">
                <div class="col-6 row card-inicial">
                    <div class="row text-align-center justify-content-center">
                        <img class=" col-4 card-img" th:src="@{/img/cadastro-img.png}" alt="login!">
                        <div class=" col-4 card-titulo">CADASTRO</div>
                    </div>

                    <div class="text-align-center titulo-card">
                        <form action ="cadastrar" method="post">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="InputEmail" class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" id="exampleInputEmail"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="InputUser" class="form-label">Usu√°rio</label>
                                        <input type="text" name="nome" class="form-control" id="InputUser"
                                            aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="InputPassword" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" id="InputPassword">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-1"><button type="submit" class="btn btn-primary btn-index">CADASTRAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row footer-main">
                <div class="col col-12">Feito por Isaac Figueiredo</div>
            </div>
        </div>
    </footer>
